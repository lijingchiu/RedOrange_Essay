<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Trigger</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
        }
        .hero {
            padding: 100px 20px;
            text-align: center;
            background: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        button {
            background: #0071e3;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            padding: 12px 24px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
        .message {
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Webhook Trigger</h1>
        <button id="trigger">Send Webhook</button>
        <div class="message" id="msg"></div>
    </div>
    <script>
        document.getElementById('trigger').addEventListener('click', async () => {
            document.getElementById('msg').textContent = 'Sending...';
            try {
                const res = await fetch('/trigger-webhook', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('msg').textContent = 'Webhook sent!';
                } else {
                    document.getElementById('msg').textContent = data.error || 'Failed';
                }
            } catch (err) {
                document.getElementById('msg').textContent = 'Error sending webhook';
            }
        });
    </script>
</body>
</html>
