<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Trigger</title>
    <style>
        :root {
            --bg-light: #f5f5f7;
            --bg-gradient-start: #fafafa;
            --bg-gradient-end: #e7e7ec;
            --btn-color: #0071e3;
            --btn-hover: #005bb5;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: var(--bg-light);
            color: #1d1d1f;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            padding: 0 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        button {
            background: var(--btn-color);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            padding: 16px 32px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: var(--btn-hover);
        }
        .message {
            margin-top: 1rem;
            font-size: 1.1rem;
            min-height: 1.2em;
        }
        footer {
            padding: 2rem;
            text-align: center;
            color: #6e6e73;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Trigger Your Webhook</h1>
        <p>One simple click to start your automation.</p>
        <button id="trigger">Send Webhook</button>
        <div class="message" id="msg"></div>
    </div>
    <footer>&copy; 2025 Example Corp.</footer>
    <script>
        document.getElementById('trigger').addEventListener('click', async () => {
            const msg = document.getElementById('msg');
            msg.textContent = 'Sending...';
            try {
                const res = await fetch('/trigger-webhook', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    msg.textContent = 'Webhook sent!';
                } else {
                    msg.textContent = data.error || 'Failed';
                }
            } catch (err) {
                msg.textContent = 'Error sending webhook';
            }
        });
    </script>
</body>
</html>
